jobs:
- job: Windows
  timeoutInMinutes: 90

  pool:
    vmImage: 'windows-2022'

  variables:
    - name: UnoCheck_Version
      value: '1.1.0-dev.22'
    - name: UnoCheck_Manifest
      value: 'https://raw.githubusercontent.com/unoplatform/uno.check/90603a57991621c9998fa66534a14e5bf470acc4/manifests/uno.ui-preview.manifest.json'

  steps:
  - checkout: self
    clean: 'true'

  - task: gitversion/setup@0
    inputs:
      versionSpec: '5.6.8'

  - task: gitversion/execute@0
    inputs:
      useConfigFile: true
      configFilePath: build/ci/gitversion.yml
    displayName: Use GitVersion

  - powershell: |
      dotnet tool update -g dotnet-vs
      $MSBUILDPATH="$(vs where release --prop=InstallationPath)\MSBuild\Current\Bin"
      Write-Host "##vso[task.setvariable variable=MSBUILDPATH;]$MSBUILDPATH"
      echo MSBUILDPATH: $MSBUILDPATH
    displayName: Setup VS17 Path

  - powershell: .\build\Install-WindowsSdkISO.ps1 18362
    displayName: Install Windows SDK 18362

  - task: UseDotNet@2
    displayName: 'Use .NET 5.0.x'
    inputs:
      packageType: sdk
      version: 5.0.x

  - task: UseDotNet@2
    displayName: 'Use .NET 6.0.200'
    inputs:
      packageType: sdk
      version: 6.0.200

  - powershell: |
        & dotnet tool update --global uno.check --version $(UnoCheck_Version) --add-source https://api.nuget.org/v3/index.json
        & uno-check -v --ci --non-interactive --fix --skip xcode --skip androidsdk --skip androidemulator --skip gtk3 --skip vswin --skip vsmac --manifest $(UnoCheck_Manifest)
    displayName: Install .NET Workloads
    retryCountOnTaskFailure: 3
    errorActionPreference: continue
    ignoreLASTEXITCODE: true

  - task: MSBuild@1
    displayName: Build Samples
    inputs:
      solution: samples/**/*.sln
      msbuildLocationMethod: location
      msbuildLocation: $(MSBUILDPATH)
      msbuildArchitecture: x86
      msbuildArguments: /m /r /p:Configuration=Release "/p:InformationalVersion=%GITVERSION_InformationalVersion%" /p:GeneratePackageOnBuild=false /p:AotAssemblies=false /p:UseWebAssemblyAOT=false /detailedsummary /bl:$(build.artifactstagingdirectory)/samples.binlog
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: VisualStudioTestPlatformInstaller@1

  - task: VSTest@2
    inputs:
      testAssemblyVer2: |
        **/*.test*.dll
        !**/obj/**
      vsTestVersion: 17.1.0
      testSelector: testAssemblies

  - task: PowerShell@2
    displayName: Authenticode Sign Packages
    inputs:
      filePath: build/Sign-Package.ps1
    env:
      SignClientUser: $(SignClientUser)
      SignClientSecret: $(SignClientSecret)
      SignPackageName: "Uno.PackageDiff"
      SignPackageDescription: "Uno.PackageDiff"
      ArtifactDirectory: $(build.artifactstagingdirectory)
    condition: and(succeeded(), not(eq(variables['build.reason'], 'PullRequest')), not(eq(variables['SignClientSecret'], '')), not(eq(variables['SignClientUser'], '')))

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
        ArtifactName: $(Build.DefinitionName)
